<div class="container-fluid">
  <img src="../../assets/doctor.jpg" alt="Image" class="overlay_Image" />
  <div class="overlay">
    <h1 class="fw-bold text-primary m-4">
      Chari<span class="text-white">Team</span>
    </h1>
    <div class="row">
      <div class="col-sm-11 col-md-10 col-lg-4 signupDiv mx-auto rounded">
        <h1 class="text-light text-center mt-5">Set Your Password</h1>

        <div class="d-flex justify-content-center">
          <div class="form">
            <input type="text" name="text" autocomplete="off" required />
            <label for="text" class="label-name">
              <span class="content-name text-light">Password</span>
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form">
            <input type="text" name="text" autocomplete="off" required />
            <label for="text" class="label-name">
              <span class="content-name text-light">Confirm Password</span>
            </label>
          </div>
        </div>


        <div class="d-flex justify-content-end m-5">
          <button type="submit" mat-raised-button (click)="finish()" >Finish</button>
        </div>
      </div>
    </div>
  </div>
</div>
