<div class="container-fluid">
  <img src="../../assets/carousel-1.jpg" alt="Image" class="overlay_Image" />
  <div class="overlay">
    <h1 class="fw-bold text-primary m-4">
      Chari<span class="text-white">Team</span>
    </h1>
    <div class="row">
      <div class="col-sm-11 col-md-10 col-lg-4 signupDiv mx-auto rounded">
        <div class="d-flex justify-content-center">
          <img src="../../assets/messages-removebg-preview.png" alt="" class="message_img">
        </div>
        <h3 class="text-light text-center ">A verification message has been sent to oye@gmail.com, Kindly enter the pin sent to your mail in the field.

        </h3>
        <div class="d-flex justify-content-center">
          <div class="form">
            <input type="text" name="text" autocomplete="off" required />
            <label for="text" class="label-name">
              <span class="content-name text-light"> Enter your Pin </span>
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-end m-5">
          <button type="submit" mat-raised-button (click)="next()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
